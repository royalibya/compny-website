<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تغيير لون الصفحة</title>
  <style>
    body {
      transition: background-color 1s ease;
      text-align: center;
      padding-top: 100px;
      font-family: Arial;
      font-size: 24px;
      color: white;
  </style>
</head>
<body>
  <h1>لون الصفحة يتغير تلقائيًا</h1>

  <script>
    const colors = ["red", "yellow", "green", "blue"];
    let index = 0;

    setInterval(() => {
      document.body.style.backgroundColor = colors[index];
      document.body.style.color = (colors[index] === "yellow") ? "black" : "white";
      index = (index + 1) % colors.length;
    }, 2000); // يتغير كل تلات ثواني
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صورة تتحرك في الشاشة</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    img {
      position: absolute;
      width: 100px; /* يمكنك تغيير الحجم */
      height: auto;
    }
  </style>
</head>
<body>

  <img src="019a4544-a1e5-4184-91a2-a113c8ea713a.jpg" id="movingImage">

  <script>
    const img = document.getElementById("movingImage");
    let x = 100;
    let y = 100;
    let dx = 2; // سرعة التحرك أفقيًا
    let dy = 2; // سرعة التحرك عموديًا

    function moveImage() {
      const imgWidth = img.offsetWidth;
      const imgHeight = img.offsetHeight;
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // تغيير الاتجاه عند الاصطدام بالحواف
      if (x + dx > screenWidth - imgWidth || x + dx < 0) {
        dx = -dx;
      }
      if (y + dy > screenHeight - imgHeight || y + dy < 0) {
        dy = -dy;
      }

      x += dx;
      y += dy;

      img.style.left = x + "px";
      img.style.top = y + "px";

      requestAnimationFrame(moveImage);
    }

    moveImage();
  </script>

</body>
</html>
