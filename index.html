<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تغيير لون الصفحة</title>
  <style>
    body {
      transition: background-color 1s ease;
      text-align: center;
      padding-top: 100px;
      font-family: Arial;
      font-size: 24px;
      color: white;
  </style>
</head>
<body>
  <h1>لون الصفحة يتغير تلقائيًا</h1>

  <script>
    const colors = ["red", "yellow", "green", "blue"];
    let index = 0;

    setInterval(() => {
      document.body.style.backgroundColor = colors[index];
      document.body.style.color = (colors[index] === "yellow") ? "black" : "white";
      index = (index + 1) % colors.length;
    }, 2000); // يتغير كل تلات ثواني
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شعار متحرك كأنه في تلفاز</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* خلفية داكنة */
      overflow: hidden;
      height: 100vh;
    }

   "019a4544-a1e5-4184-91a2-a113c8ea713a.jpg"
      position: absolute;
      width: 80px;
      opacity: 0.06; /* خفة الشعار */
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1 style="color: white; text-align: center; padding-top: 200px;">موقع شركتنا</h1>

  <script>
    const numberOf019a4544-a1e5-4184-91a2-a113c8ea713a.jpgs = 10;
    const 019a4544-a1e5-4184-91a2-a113c8ea713a.jpgs = [];
    const 019a4544-a1e5-4184-91a2-a113c8ea713a.jpgSrc = "019a4544-a1e5-4184-91a2-a113c8ea713a.jpg"; // اسم الشعار الجديد

    // إنشاء الشعارات ووضعها في أماكن عشوائية أول مرة
    for (let i = 0; i < numberOf019a4544-a1e5-4184-91a2-a113c8ea713a.jpgs; i++) {
      const img = document.createElement("019a4544-a1e5-4184-91a2-a113c8ea713a.jpg");
     019a4544-a1e5-4184-91a2-a113c8ea713a.jpg.src = 019a4544-a1e5-4184-91a2-a113c8ea713a.jpgSrc;
     019a4544-a1e5-4184-91a2-a113c8ea713a.jpg.className = "019a4544-a1e5-4184-91a2-a113c8ea713a.jpg";

      img.style.top = Math.random() * 100 + "vh";
      img.style.left = Math.random() * 100 + "vw";

      document.body.appendChild(019a4544-a1e5-4184-91a2-a113c8ea713a.jpg);
      019a4544-a1e5-4184-91a2-a113c8ea713a.jpg.push(img);
    }

    // كل نصف ثانية، نحرك الشعارات قليلاً
    setInterval(() => {
     019a4544-a1e5-4184-91a2-a113c8ea713a.jpgs.forEach(019a4544-a1e5-4184-91a2-a113c8ea713a.jpg => {
        const top = parseFloat(019a4544-a1e5-4184-91a2-a113c8ea713a.jpg.style.top);
        const left = parseFloat(019a4544-a1e5-4184-91a2-a113c8ea713a.jpg.style.left);

        // حركة خفيفة عشوائية في كل اتجاه
        const newTop = top + (Math.random() - 0.5) * 2;
        const newLeft = left + (Math.random() - 0.5) * 2;

        019a4544-a1e5-4184-91a2-a113c8ea713a.jpg.style.top = Math.max(0, Math.min(100, newTop)) + "vh";
       019a4544-a1e5-4184-91a2-a113c8ea713a.jpg.style.left = Math.max(0, Math.min(100, newLeft)) + "vw";
      });
    }, 500);
  </script>

</body>
</html>
